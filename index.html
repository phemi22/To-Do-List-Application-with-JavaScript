<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    
    <div class="page-section">
        <div class="header-section">
            <div class="logo-container">
                <h4>Logo</h4>
            </div>
    
            <div class="items-container">
                <div class="input-group">
                    <p>Features</p>
                </div>
    
                <div class="input-group">
                    <p>For Teams</p>
                </div>
    
                <div class="input-group">
                    <p>Resources</p>
                </div>
    
                <div class="input-group">
                    <p>Pricing</p>
                </div>
            </div>
    
            <div class="login-and-trial-container">
                <div class="login-container">
                    <p>Log in</p>
                </div>
    
                <div class="trial-container">
                    <button type="submit" id="trial-button">Start for free</button>
                </div>
            </div>
        </div>
    
        <div class="hero-section">
            <div class="hero-title-text-container">
                <h4>Organize your work and life, finally.</h4>
            </div>
    
            <div class="hero-body-text-container">
                <p>Simplify your life and manage your schedules seamlessly. The world's #1 task manager and to-do list app.</p>
            </div>
    
            <div class="hero-button-container">
                <button type="submit" id="hero-button">Start for free</button>
            </div>
        </div>
    
        <div class="main-container" id="main-container">
            <div class="close-icon-container" id="close-icon">
                <i class="fa-solid fa-x"></i>
            </div>
            
            <div class="todo-title-container">
                <h1>To-do App</h1>
            </div>
    
            <div class="todo-input-container">
                <form id="form" class="form">
                    <input type="text" placeholder="Enter To-do...... e.g Dance Later" name="todo-input" id="todo-input">
                    <button type="submit" id="button">Add To-do</button>
                </form>
            </div>
    
    
            <div class="todo-item-container" id="todo-item-container">
                <!-- <div class="todo-item">
                    <div class="left-side">
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <p>Dance Later</p>
                    </div>
    
                    <div class="right-side">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div> -->
            </div>
    
        </div>
    </div>
    
</body>
</html>
